<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	
</h:head>
	

<h:body>
	<ui:include src="/restrito/menu.xhtml" />


<p:dataTable var="tarefa" emptyMessage="Você não possui tarefas" value="#{loginBeanView.minhasTarefas}">
<p:column headerText="ID">
		<p:outputLabel value="#{tarefa.id}"/>
		
	</p:column>
	<p:column headerText="Descricao">
		<p:outputLabel value="#{tarefa.descricao}"/>
		
	</p:column>
<p:column headerText="Data Inicial">
		<p:outputLabel value="#{tarefa.dataInicial}"/>
		
	</p:column>
	<p:column headerText="Data Final">
		<p:outputLabel value="#{tarefa.dataFinal}">
			<f:convertDateTime pattern="dd/MM/yyyy" />
		</p:outputLabel>
		
	</p:column>
	<p:column headerText="Data Final Dias">
		<p:outputLabel value="#{loginBeanView.restante(tarefa)}">
		</p:outputLabel>
		
	</p:column>
	
	
</p:dataTable>
</h:body>
</html>
