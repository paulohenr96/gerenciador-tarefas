<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />

	<style>
.centro {
	text-align: center;
}
</style>
</h:head>


<h:body>
	<ui:include src="/restrito/menu.xhtml" />
		<h1>Tarefas que você é convidado.</h1>
	<h:form prependId="false">

		<p:dataTable align="center" var="tarefa"
			emptyMessage="Você não possui tarefas pendentes" paginator="true"
			paginatorPosition="bottom" rows="3" lazy="true"
			paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
			value="#{minhasTarefasConvidadoBeanView.tarefasPendentes}">
			<f:facet name="header">Tarefas pendentes que você é convidado.</f:facet>
			<p:column headerText="Dono">
				<p:outputLabel value="#{tarefa.dono.nome} (#{tarefa.dono.login})" />

			</p:column>

			<p:column align="center">
				<f:facet name="header">Descrição</f:facet>
				<p:outputLabel value="#{tarefa.descricao}" />

			</p:column>

			<p:column headerText="Inicio">
				<p:outputLabel value="#{tarefa.dataInicial}">
					<f:convertDateTime pattern="dd/MM/yyyy" />

				</p:outputLabel>

			</p:column>

			<p:column headerText="Prazo Final">
				<p:outputLabel value="#{tarefa.dataFinal}">
					<f:convertDateTime pattern="dd/MM/yyyy" />

				</p:outputLabel>
			</p:column>





		</p:dataTable>

		<p:spacer />
		<p:spacer />
		<p:spacer />

		<p:dataTable var="tarefa" id="tabela_tarefascompletas"
			emptyMessage="Você não possui tarefas completas"
			rowStyleClass="azulado" paginator="true" paginatorPosition="bottom"
			rows="5" lazy="true"
			paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
			value="#{minhasTarefasConvidadoBeanView.minhasTarefasCompletas}">
			<f:facet name="header">Tarefas Finalizadas</f:facet>
			<p:column styleClass="centro" headerText="Dono">
				<p:outputLabel value="#{tarefa.dono.nome} (#{tarefa.dono.login})" />
			</p:column>

			<p:column headerText="Descrição">
				<p:outputLabel value="#{tarefa.descricao}" />
			</p:column>
			<p:column headerText="Data de Término">
				<p:outputLabel value="#{tarefa.dataTermino}" />
			</p:column>

		</p:dataTable>


	</h:form>
</h:body>
</html>
